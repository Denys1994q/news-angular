<mat-card class="card">
  <img
    mat-card-image
    class="card__image"
    src="{{ data.image_url }}"
    alt="news-card-image"
  />
  <mat-card-content class="card__content">
    <div class="card__dateWrapper">
      <mat-icon class="date-icon">date_range</mat-icon>
      <p class="card__date">{{ data.published_at | date : "MMMM d, yyyy" }}</p>
    </div>
    <mat-card-title class="card__title">
      <span
        *ngFor="let word of truncateWord(data.title, 100, data.id).split(' ')"
        [ngClass]="{ highlight: highlightWord(word) }"
      >
        {{ word + "&nbsp;" }}
      </span>
    </mat-card-title>
    <p class="card__text">
      <span
        *ngFor="let word of truncateWord(data.summary, 100, data.id).split(' ')"
        [ngClass]="{ highlight: highlightWord(word, data.id) }"
      >
        {{ word + "&nbsp;" }}
      </span>
    </p>
    <mat-card-actions>
      <button mat-button >Read more</button>
      <mat-icon>arrow_right_alt</mat-icon>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
